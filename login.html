<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Form without CAPTCHA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }
        form {
            max-width: 300px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 6px 0 12px;
            box-sizing: border-box;
        }
        #errorMessage {
            color: red;
            margin-bottom: 12px;
            display: none;
        }
        button {
            padding: 10px 15px;
            background-color: #4285F4;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>

    <h2>Login Form</h2>

    <form id="loginForm">
        <div id="errorMessage"></div>
        <label for="username">Email:</label><br />
        <input type="text" id="username" name="username" placeholder="Enter your email" /><br />

        <label for="password">Password:</label><br />
        <input type="password" id="password" name="password" placeholder="Enter your password" /><br />

        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessageDiv = document.getElementById('errorMessage');

            errorMessageDiv.style.display = 'none';
            errorMessageDiv.textContent = '';

            if (!username.includes('@') || password === '') {
                errorMessageDiv.textContent = 'Invalid email/password.';
                errorMessageDiv.style.display = 'block';
                return;
            }

            const validEmail = 'user@gmail.com';
            const validPassword = 'Test@1234';

            if (username !== validEmail || password !== validPassword) {
                errorMessageDiv.textContent = 'Invalid username/password.';
                errorMessageDiv.style.display = 'block';
                return;
            }

            // Redirect to dashboard page on success
            window.location.href = 'dashboard.html';
        });
    </script>

</body>
</html>
